<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入頁面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="app">

    <!-- <div id="loginFailToast" class="toast alert alert-dismissible alert-danger" role="alert" aria-live="assertive"
      aria-atomic="true">
      登入失敗!!!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div> -->

    <div id="liveAlertPlaceholder"></div>

    <div class="container">
      <div class="row d-flex justify-content-center">
        <h1 class="h3 mb-3 font-weight-normal">
          請先登入
        </h1>
        <div class="col-8">
          <form id="form" class="form-signin" @submit.prevent="login">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" :class="{'is-invalid':usernameRequir}" id="username"
                placeholder="name@example.com" v-model="userInfo.username" :disabled="isLoading" required autofocus>
              <label for="username">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" :class="{'is-invalid':passwordRequir}" id="password"
                placeholder="Password" v-model="userInfo.password" :disabled="isLoading" required>
              <label for="password">Password</label>
            </div>
            <button class="btn btn-lg btn-primary w-100 mt-3" type="submit" :disabled="isLoading">
              登入
              <div class="spinner-border ms-2" role="status" v-if="isLoading">
                <span class="visually-hidden">Loading...</span>
              </div>
            </button>

          </form>
        </div>
      </div>
      <div id="loginResult"></div>
      <p class="mt-5 mb-3 text-muted">
        &copy; 2022~∞ - 六角學院
      </p>
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <script>
    const app = {
      data() {
        return {
          userInfo: {
            username: '',
            password: '',
          },
          isLoading: false,
        }
      },
      methods: {
        login() {
          this.usernameRequir = (this.userInfo.username === '') ? true : false;
          this.passwordRequir = (this.userInfo.password === '') ? true : false;
          if (this.usernameRequir || this.passwordRequir) {
            this.alert("需填入帳號和密碼資料，登入失敗", "danger");
            return;
          }

          this.isLoading = true;

          const reqData = {
            username: this.userInfo.username,
            password: this.userInfo.password
          }
          axios.post('https://vue3-course-api.hexschool.io/v2/admin/signin', reqData)
            .then((res) => {
              if (200 === res.status) {
                const { expired, token, uid } = res.data;

                // 寫入 cookie token
                // expires 設置有效時間
                document.cookie = `hexToken=${token};expires=${new Date(expired)}; path=/`;
                window.location = 'products.html';
              } else {
                this.alert("帳號密碼錯誤，登入失敗", "danger");
              }
            })
            .catch((err) => {
              console.error("err", err);
              this.alert("帳號密碼錯誤，登入失敗", "danger");
            })
            .finally(() => {
              this.isLoading = false;
            })
        },
        alert(message, type) {
          const alertPlaceholder = document.getElementById('loginResult')
          const wrapper = document.createElement('div')
          wrapper.innerHTML = `
            <div class="alert alert-${type} alert-dismissible" role="alert"> 
              ${message} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          `;
          alertPlaceholder.append(wrapper);
          setTimeout(() => {
            const alertNode = document.querySelector('.alert');
            const bsAlert = new bootstrap.Alert(alertNode);
            if (alertNode && bsAlert) {
              bsAlert.close();
            }
          }, 3000);
        }
      }
    };

    Vue.createApp(app).mount('#app');
  </script>
</body>

</html>
